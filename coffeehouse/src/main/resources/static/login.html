<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <header>
      <h2 class="logo">Welcome to Group-5's Coffee House</h2>
    </header>
    <div class="wrapper">
      <!--Login-->
      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <!--Email-->
          <div class="input-box">
            <span class="icon">
              <i class="bx bx-envelope"></i>
            </span>
            <input id="email" type="email" required />
            <label for="">Email</label>
          </div>
          <!--Password-->
          <div class="input-box">
            <span class="icon">
              <i class="bx bx-lock"></i>
            </span>
            <input id="password" type="password" required />
            <label for="">Password</label>
          </div>
          <!--Remember-Forgot-->
          <div class="remember-forgot">
            <label for=""
              ><input type="checkbox" id="showPassword" />Show Password</label
            >
            <a href="#">Forgot Password?</a>
          </div>
          <!--Sumit-->
          <button onclick="handleLogin()" type="button" class="btn">
            Login
          </button>
          <!--Login-Register-->
          <div class="login-register">
            <p>
              Don't have an account?
              <a href="#" class="register-link">Regester</a>
            </p>
          </div>
        </form>
      </div>
      <!--Register-->
      <div class="form-box register">
        <h2>Registration</h2>
        <form action="#">
          <!-- User -->
          <div class="input-box">
            <span class="icon">
              <i class="bx bx-user"></i>
            </span>
            <input id="new_username" type="text" required />
            <label>Username</label>
          </div>
          <!-- Email -->
          <div class="input-box">
            <span class="icon">
              <i class="bx bx-envelope"></i>
            </span>
            <input id="new_email" type="email" required />
            <label for="">Email</label>
          </div>
          <!-- Pass -->
          <div class="input-box">
            <span class="icon">
              <i class="bx bx-lock"></i>
            </span>
            <input id="new_password" type="password" required />
            <label for="">Password</label>
          </div>
          <!-- Agree -->
          <div class="agree">
            <label for=""
              ><input type="checkbox" id="showPassword1" />Show Password</label
            >
          </div>
          <!-- Submit -->
          <button onclick="handleRegister()" type="button" class="btn">
            Register
          </button>
          <!-- Login-Register -->
          <div class="login-register">
            <p>
              Already have an account?
              <a href="#" class="login-link">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script>
      // Lấy tham chiếu đến trường input và checkbox
      const passwordField = document.getElementById("password");
      const showPasswordCheckbox = document.getElementById("showPassword");

      // Thêm sự kiện 'change' cho checkbox để bắt sự kiện khi người dùng nhấn vào nó
      showPasswordCheckbox.addEventListener("change", function () {
        // Nếu checkbox được chọn, thay đổi thuộc tính type của trường input thành "text"
        if (this.checked) {
          passwordField.type = "text";
        } else {
          // Nếu checkbox không được chọn, thay đổi thuộc tính type của trường input thành "password"
          passwordField.type = "password";
        }
      });
    </script>
    <script>
      // Lấy tham chiếu đến trường input và checkbox
      const passwordField1 = document.getElementById("new_password");
      const showPasswordCheckbox1 = document.getElementById("showPassword1");

      // Thêm sự kiện 'change' cho checkbox để bắt sự kiện khi người dùng nhấn vào nó
      showPasswordCheckbox1.addEventListener("change", function () {
        // Nếu checkbox được chọn, thay đổi thuộc tính type của trường input thành "text"
        if (this.checked) {
          passwordField1.type = "text";
        } else {
          // Nếu checkbox không được chọn, thay đổi thuộc tính type của trường input thành "password"
          passwordField1.type = "password";
        }
      });
    </script>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/jwt-decode.js"></script>
    <script src="js/login.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
